      <li><a aria-current="page" href="home.html">Home</a></li>

        type="button"
        data-theme-toggle
        aria-label="Change theme"
        onclick="toggleTheme()"
      >Theme</button></div></li>
    </ul>
  </nav>
  
  <div id="overlay" onclick="closeSidebar()" aria-hidden="true"></div>

  <main id="main" class="container">

    <div class="demo-section">
      <h2>Buttons</h2>
      <div class="feature-container">
        <button class="btn m-2">Default Button</button>
        <button class="btn btn-secondary m-2">Secondary Button</button>
        <button class="btn btn-large m-2">Large Button</button>
        <button class="btn btn-small m-2">Small Button</button>
      </div>
    </div>

    <div>
      <h2>Inputs Elements</h2>
      <form>
        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input type="text" id="name" class="input" placeholder="Your name">
        </div>
        <div class="form-group">
          <label class="label" for="email">Email</label>
          <input type="email" id="email" class="input" placeholder="Your email">
        </div>
        <div class="form-group">
          <label class="label" for="country">Country</label>
          <select id="country" class="input select">
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label" for="message">Message</label>
          <textarea id="message" class="input textarea" placeholder="Your message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>


    
  </main>

  <script>
    // Simple theme toggler for demo purposes
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
    }
    
    // Navbar functionality
    function openSidebar() {
      document.getElementById('navbar').classList.add('show');
    }
    
    function closeSidebar() {
      document.getElementById('navbar').classList.remove('show');
    }
  </script>
</body>
</html>
