<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sitemap</title>
    <link rel="stylesheet" href="/css/SiteMap.css">
</head>
<body>
    <h1>Website Sitemap</h1>
    <div class="sitemap-container">
        <svg viewBox="0 0 1300 800">
            <title>Website Sitemap</title>

            <!-- Links -->
            <line class="link" x1="650" y1="180" x2="400" y2="350"/>
            <line class="link" x1="650" y1="180" x2="900" y2="350"/>
            <line class="link" x1="400" y1="350" x2="300" y2="550"/>
            <line class="link" x1="400" y1="350" x2="500" y2="550"/>
            <line class="link" x1="900" y1="350" x2="800" y2="550"/>
            <line class="link" x1="900" y1="350" x2="1000" y2="550"/>

            <!-- Nodes -->
            <a href="#home">
                <rect class="node" x="600" y="150" width="100" height="70" rx="10"/>
                <text class="text" x="650" y="190" text-anchor="middle">Home</text>
            </a>
            <a href="#about">
                <rect class="node" x="350" y="320" width="120" height="70" rx="10"/>
                <text class="text" x="410" y="360" text-anchor="middle">About</text>
            </a>
            <a href="#services">
                <rect class="node" x="850" y="320" width="120" height="70" rx="10"/>
                <text class="text" x="910" y="360" text-anchor="middle">Services</text>
            </a>
            <a href="#team">
                <rect class="node" x="250" y="520" width="120" height="70" rx="10"/>
                <text class="text" x="310" y="560" text-anchor="middle">Team</text>
            </a>
            <a href="#history">
                <rect class="node" x="450" y="520" width="120" height="70" rx="10"/>
                <text class="text" x="510" y="560" text-anchor="middle">History</text>
            </a>
            <a href="#products">
                <rect class="node" x="750" y="520" width="120" height="70" rx="10"/>
                <text class="text" x="810" y="560" text-anchor="middle">Products</text>
            </a>
            <a href="#contact">
                <rect class="node" x="950" y="520" width="120" height="70" rx="10"/>
                <text class="text" x="1010" y="560" text-anchor="middle">Contact</text>
            </a>
        </svg>
    </div>

    <script src="/js/SiteMap.js"></script>
</body>
</html>
