<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="css/global-styles.css">
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>

    
<div class="alert" id="alert">
    <span class="btn-close"  id="btn-alert-close">&times;</span> 
    <div class="alertContext" id="alertContext">TESTING </div> 
</div>

<section class="feedback-container">
    <header class="feedback-header">Feedback Form</header>
    
    <form class="feedback-form" id="feedbackForm" enctype="multipart/form-data">

        <!-- 1️⃣ Personal Information Section -->
        <fieldset class="form-section">
            <legend>Personal Information</legend>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
                
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>

                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-input" placeholder="Enter phone number" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" class="form-textarea" placeholder="Enter your address" required></textarea>
            </div>
        </fieldset>

        <!-- 2️⃣ Feedback Details Section -->
        <fieldset class="form-section">
            <legend>Feedback Details</legend>

            <div class="form-group">
                <label for="message">Comment or Message</label>
                <textarea id="message" class="form-textarea" placeholder="Enter your feedback" maxlength="500" required></textarea>
                <div class="char-count-container">
                    <span id="charCount">0 / 500</span>
                </div>
            </div>
            

            <div class="form-group">
                <label for="feedback-type">Type of Feedback</label>
                <select id="feedback-type" class="form-input" required>
                    <option value="">Select an option</option>
                    <option value="bug">Report a Bug</option>
                    <option value="feature">Feature Request</option>
                    <option value="general">General Inquiry</option>
                </select>
            </div>

            <div class="form-group">
                <label>Would you recommend us?</label>
                <label><input type="radio" name="recommend" value="yes" required> Yes</label>
                <label><input type="radio" name="recommend" value="no"> No</label>
            </div>
        </fieldset>

        <!-- 3️⃣ Additional Inputs -->
        <fieldset class="form-section">
            <legend>Additional Details</legend>

            <div class="form-group">
                <label for="feedback-date">Preferred Contact Date</label>
                <input type="datetime-local" id="feedback-date" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="attachment">Upload a Screenshot (optional)</label>
                <input type="file" id="attachment" class="form-input" accept=".jpg, .png, .pdf">
            </div>

            <div class="form-group">
                <legend>Rate Your Experience</legend>
                <div class="rating">
                    <input value="5" name="rate" id="star5" type="radio">
                    <label title="Excellent" for="star5"></label>
                    <input value="4" name="rate" id="star4" type="radio">
                    <label title="Good" for="star4"></label>
                    <input value="3" name="rate" id="star3" type="radio" checked>
                    <label title="Average" for="star3"></label>
                    <input value="2" name="rate" id="star2" type="radio">
                    <label title="Poor" for="star2"></label>
                    <input value="1" name="rate" id="star1" type="radio">
                    <label title="Terrible" for="star1"></label>
                </div>
            </div>
        </fieldset>

        <!-- 4️⃣ Submit Button -->
        <button type="submit" class="submit-btn" id="submit-btn">Submit</button>

    </form>
</section>
<script src="js/feedback.js"></script>
</body>
</html>
